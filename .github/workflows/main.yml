# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  run-hadolint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under , so your job can access it
      - uses: actions/checkout@v2

      - name: Run hadolint for Base testrunner bullseye
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: base/Dockerfile.bullseye
      - name: Run hadolint for Base testrunner bookworm
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: base/Dockerfile.bookworm
      - name: Run hadolint for Go
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: go/Dockerfile
      - name: Run hadolint for Python
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: python/Dockerfile
      - name: Run hadolint for Rust
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: rust/Dockerfile

  check-changes:
    runs-on: ubuntu-latest
    outputs:
      bookworm: ${{ steps.changes.outputs.bookworm }}
      bullseye: ${{ steps.changes.outputs.bullseye }}
      python: ${{ steps.changes.outputs.python }}
      go: ${{ steps.changes.outputs.go }}
      rust: ${{ steps.changes.outputs.rust }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            bookworm:
              - 'base/Dockerfile.bookworm'
            bullseye:
              - 'base/Dockerfile.bullseye'
            python:
              - 'python/Dockerfile'
              - 'base/Dockerfile.bookworm'
            go:
              - 'go/Dockerfile'
              - 'base/Dockerfile.bookworm'
            rust:
              - 'rust/Dockerfile'
              - 'base/Dockerfile.bookworm'

  build-and-push:
    # Only run on push to main branch (PR merges)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [run-hadolint, check-changes]

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - dockerfile: base/Dockerfile.bookworm
            tag: bookworm
            context: base
            should_build: ${{ needs.check-changes.outputs.bookworm == 'true' }}
          - dockerfile: base/Dockerfile.bullseye
            tag: bullseye
            context: base
            should_build: ${{ needs.check-changes.outputs.bullseye == 'true' }}
          - dockerfile: python/Dockerfile
            tag: python
            context: python
            should_build: ${{ needs.check-changes.outputs.python == 'true' }}
          - dockerfile: go/Dockerfile
            tag: go
            context: go
            should_build: ${{ needs.check-changes.outputs.go == 'true' }}
          - dockerfile: rust/Dockerfile
            tag: rust
            context: rust
            should_build: ${{ needs.check-changes.outputs.rust == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        if: matrix.should_build

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        if: matrix.should_build
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        if: matrix.should_build
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/eiffel-community/etos-base-test-runner
          tags: |
            type=raw,value=${{ matrix.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: matrix.should_build

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        if: matrix.should_build
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
